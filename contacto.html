<!doctype html>
<html lang="es">
  <head>
    <title>Introducción a la Nube Pública - Contacto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/space.png" height="32" alt="space">
            IES Camp de Morvedre
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="presencial.html">Presencial</a></li>
              <li class="nav-item"><a class="nav-link" href="semipresencial.html">Semipresencial</a></li>
              <li class="nav-item active"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <nav class="breadcrumb">
        <a class="breadcrumb-item" href="index.html">Inicio</a>
        <span class="breadcrumb-item active">Contacto</span>
      </nav>

      <h3>Contacto</h3>
      <hr>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="nombre@correo.com">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </main>

    <footer class="text-center p-3 bg-light mt-4">
      © IES Camp de Morvedre:
      <a class="text-body" href="https://portal.edu.gva.es/iescamp/va/centre/">iescamp</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
